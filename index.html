<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nauja uzduotis</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <form action="/index.html" method="GET">
            <div class="form-layout">
            <h3>Pirkejo informacija</h3>
            <div class="input-list">
                <div class="input-group">
                    <label for="name" class="form-label">Vardas</label>
                    <input type="text" id="name" name="name" class="form-input">
                </div>
                <div class="input-group">
                    <label for="pavarde" class="form-label">Pavarde</label>
                    <input type="text" id="pavarde" name="pavarde" class="form-input">
                </div>
                <div class="input-group">
                    <label for="gatve" class="form-label">Gatve</label>
                    <input type="text" id="gatve" name="gatve" class="form-input">
                </div>
                <div class="input-group">
                    <label for="miestas" class="form-label">Miestas</label>
                    <input type="text" id="miestas" name="miestas" class="form-input">
                </div>
                <div class="input-group">
                    <label for="nr" class="form-label">Namo nr.</label>
                    <input type="text" id="nr" name="nr" class="form-input">
                </div>
                <div class="input-group">
                    <label for="pkodas" class="form-label">Pasto kodas</label>
                    <input type="text" id="pkodas" name="pkodas" class="form-input">
                </div>
            </div>
            <button>Saugoti</button>
            </div>
        </form>
    </main>
</body>
</html>
