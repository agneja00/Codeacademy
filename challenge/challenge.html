<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="challenge.css">
</head>

<body>
    <div class="with-layout">
        <header class="header">
            <img src="example logo.png" alt="logoipsum">
        </header>
    </div>
    <div class="with-layout">
        <main class="container">
            <h1 class="card-header">Your journey begins here.</h1>
            <div class="with-cover">
                <div class="card-content">
                    <form action="challenge.html" metchod="GET" class="login-form">
                        <div class="password-login">
                            <div class="button-layout">
                                <button class="button-small button-primary" type="button">login</button>
                                <button class="button-small button-secondary" type="button">sign up</button>
                            </div>
                            <div class="login-block">
                                <div class="input-list">
                                    <input type="text" class="login-input" placeholder="Enter email or username"
                                        required>
                                    <input type="password" class="login-input" placeholder="Enter password" required>
                                </div>
                                <a href="#" class="link">Forgot password?</a>
                            </div>
                            <button class="button-medium button-primary">log in</button>
                        </div>
                    </form>
                    <div class="or-label">
                        <span>OR</span>
                    </div>
                    <div class="social-login">
                        <input type="button" class="facebook-button social-button">
                        <input type="button" class="google-button social-button">
                        <input type="button" class="twitter-button social-button">
                        <input type="button" class="linkedin-button social-button">
                    </div>
                </div>
                <img src="/cover.png" alt="stock" class="cover" width="285px" height="285px">
            </div>
        </main>
    </div>
    <div class="with-layout">
        <footer class="main-footer">
            <a href="#" class="foot">F.A.Q.</a>
            <a href="#" class="foot">Privacy policy</a>
            <a href="#" class="foot">Terms of use</a>
            <a href="#" class="foot">Contacts</a>
        </footer>
    </div>
</body>

</html>
